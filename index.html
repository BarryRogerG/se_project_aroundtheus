<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta name="author" content="Barry Goldberg" />
    <meta
      name="description"
      content="take a trip through the outback of America"
    />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Around-the-U.S.svg"
          alt="Avatar"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau-1.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- ----------------------Edit-Profile-Modal ------------------------------------ -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            class="modal__input"
            name="name"
            placeholder="Name"
            type="text"
            id="modal-input-name"
          />
          <input
            class="modal__input"
            name="description"
            placeholder="Description"
            id="modal-input-description"
            type="text"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- -------------------------------Add-Card-Modal---------------------------------------- -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input"
            name="title"
            placeholder="Title"
            type="text"
            id="modal-input-title"
          />
          <input
            class="modal__input"
            name="url"
            placeholder="Image URL"
            type="text"
            id="modal-input-url"
          />
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button
            class="card__trash-button"
            type="button"
            id="delete-button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
