<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<meta content="ie=edge" http-equiv="X-UA-Compatible">
<meta name="author" content="Barry Goldberg">
<meta name="description" content="take a trip through the outback of America">
<title>Around The U.S.</title>
<link rel="stylesheet" href="./Pages/index.css">
  </head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/Around the U.S..svg" alt="Avatar">
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/jacques-cousteau-1.jpg" alt="Avatar" class="profile__image"/>
                <div class="profile__info">
<h1 class="profile__title">Jacques Cousteau</h1>
<button class="profile__edit-button"></button>
<p class="profile__description">Explorer</p>
                </div>
                <button class="profile__add-button">
                </button>
            </section>
            <section class="gallery page__section">
                <ul class="gallery__cards">
                    <li class="card">
                        <img src="./images/yosemite-valley-1.jpg" class="card__image"/>
                        <div class="card__description"><h2 class="card__title">Yosemite Valley</h2>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/lake-louise.png" class="card__image"/>
                        <div class="card__description"><h2 class="card__title">Lake Louis</h2>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/bald-mountains.png" class="card__image"/>
                        <div class="card__description"><h2 class="card__title">Bald Mountains</h2>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/latemar.png" class="card__image"/>
                        <div class="card__description"><h2 class="card__title">Latemar</h2>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/vanoise-national-park.png" class="card__image"/>
                        <div class="card__description"><h2 class="card__title">Vanoise National Park</h2>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/lago-di-braies-1.png" class="card__image"/>
                        <div class="card__description"><h2 class="card__title">Lago Di Braies</h2>
                        <button class="card__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer page__section">
<img src="./images/Footer.png" alt="footer-copyright" class="footer__copyright">        
        </footer>
    </div>
    </body>
</html>
